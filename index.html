<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flickr Interessantes</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Fotos Interessantes do Flickr</h1>

  <!-- Galeria de miniaturas -->
  <div id="gallery" class="gallery"></div>

  <!-- Imagem grande + título -->
  <div id="main-view" class="main-view">
    <img id="main-image" src="" alt="Imagem Selecionada" />
    <p id="image-title"></p>
  </div>

  <!-- Mapa -->
  <div id="map" class="map"></div>

  <!-- Container dos botões -->
  <div id="like-button-container" class="like-container">
    <button id="like-button" style="display:none;">❤️ Curtir</button>
    <button id="liked-images-page-button">Página de imagens curtidas</button>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
